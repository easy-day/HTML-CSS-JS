
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
         var li = ['a', 'b', 'c', 'd'];
         li.shift(); // 배열의 첫번째 원소를 제거하는 방법
         alert(li);

         var ab = ['p','a','r'];
         ab.pop(); //  배열 끝점의 원소를 배열 ab에서 제거한다.
         alert(ab);



         var as = ['p','a','r','k','j','h'];
         as.sort(); // 기본 정렬
         alert(as);

         var as = ['p','a','r','k','j','h'];
         as.reverse(); // 역순 정렬
         alert(as); 
        </script>
    </body>
    </html>
